<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <link rel="stylesheet" href="css/style.css">
  <title>cssbayan</title>
</head>

<body>
  <header class="header">

      <div class="header__container">
        <h1 class="header__title">
          cssBayan

      </div>
    </div>
  </header>
  <main class="main">
    <div class="wrapper">
      <div class="accordion">
        <div class="accordion__item first">
          <input type="radio" id="accordion__radio-1" name="accordion" class="accordion__radio" checked="checked">
          <h2 class="accordion__item-title title" tabindex="1">What about the place outside the curly braces</h2>
          <label class="accordion__image-wrapper label-first" for="accordion__radio-1" tabindex="6">
          </label>
        </div>
        <div class="accordion__item second">
          <input type="radio" id="accordion__radio-2" name="accordion" class="accordion__radio">
          <h2 class="accordion__item-title title" tabindex="2">When you give your chair position: absolute</h2>
          <label class="accordion__image-wrapper label-second" for="accordion__radio-2" tabindex="7">
          </label>
        </div>
        <div class="accordion__item third">
          <input type="radio" id="accordion__radio-3" name="accordion" class="accordion__radio">
          <h2 class="accordion__item-title title" tabindex="3">Difference between before css and after</h2>
          <label class="accordion__image-wrapper label-third" for="accordion__radio-3" tabindex="8">
          </label>
        </div>
        <div class="accordion__item fourth">
          <input type="radio" id="accordion__radio-4" name="accordion" class="accordion__radio">
          <h2 class="accordion__item-title title" tabindex="4">A backend developer centering a div</h2>
          <label class="accordion__image-wrapper label-fourth" for="accordion__radio-4" tabindex="9">
          </label>
        </div>
        <div class="accordion__item fifth">
          <input type="radio" id="accordion__radio-5" name="accordion" class="accordion__radio">
          <h2 class="accordion__item-title title" tabindex="5">When you are gonna merge two branches after long time
          </h2>
          <label class="accordion__image-wrapper label-fifth" for="accordion__radio-5" tabindex="10">
          </label>
        </div>
      </div>
    </div>
  </main>
  <footer class="footer">
    <div class="wrapper">
      <div class="footer__container">
        <div class="footer__link-wrapper"><a href="https://github.com/HomoSapiens360" class="footer__link">github</a>
        </div>
        <div class="footer__year">
          <p>
            2023
          </p>
        </div>
        <div class="footer__logo"></div>
      </div>
    </div>
  </footer>

</html>
